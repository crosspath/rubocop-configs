# Config for Rubocop.
#
# https://docs.rubocop.org/rubocop/cops_bundler.html

Bundler/DuplicatedGem:
  Enabled: true

Bundler/DuplicatedGroup:
  Enabled: true

Bundler/GemComment:
  Enabled: false
  IgnoredGems: []
  OnlyFor: []
  # Default values:
  # IgnoredGems: []
  # OnlyFor: []

Bundler/GemFilename:
  Enabled: true
  EnforcedStyle: Gemfile
  # Default values:
  # EnforcedStyle: Gemfile

Bundler/GemVersion:
  Enabled: false
  EnforcedStyle: required
  # Default values:
  # EnforcedStyle: required

Bundler/InsecureProtocolSource:
  Enabled: true
  AllowHttpProtocol: true
  # Default values:
  # AllowHttpProtocol: true

Bundler/OrderedGems:
  Enabled: true
  ConsiderPunctuation: false
  TreatCommentsAsGroupSeparators: false
  # Default values:
  # ConsiderPunctuation: false
  # TreatCommentsAsGroupSeparators: true
