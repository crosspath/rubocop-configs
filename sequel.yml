# Config for RuboCop Sequel.
#
# https://github.com/rubocop/rubocop-sequel/blob/0.4.1/config/default.yml

plugins:
  - rubocop-sequel

Sequel/ConcurrentIndex:
  Enabled: true

Sequel/IrreversibleMigration:
  Enabled: true

Sequel/JSONColumn:
  Enabled: true
# Enable for PostgreSQL only.

Sequel/MigrationName:
  Enabled: true
  DefaultName: new_migration
  # Default values:
  # DefaultName: new_migration

Sequel/PartialConstraint:
  Enabled: true

Sequel/SaveChanges:
  Enabled: false
