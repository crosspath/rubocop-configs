# Config for RuboCop Capybara
#
# https://github.com/rubocop/rubocop-capybara/blob/v2.22.1/config/default.yml
# https://docs.rubocop.org/rubocop-capybara/cops_capybara.html

plugins:
  - rubocop-capybara

Capybara/AmbiguousClick:
  Enabled: true

Capybara/ClickLinkOrButtonStyle:
  Enabled: true
  EnforcedStyle: link_or_button
  # Default values:
  # EnforcedStyle: link_or_button

Capybara/CurrentPathExpectation:
  Enabled: true

Capybara/FindAllFirst:
  Enabled: true

Capybara/MatchStyle:
  Enabled: true

Capybara/NegationMatcher:
  Enabled: true
  EnforcedStyle: not_to
  # Default values:
  # EnforcedStyle: have_no
# See also: RSpec/ReceiveNever.

Capybara/NegationMatcherAfterVisit:
  Enabled: false

Capybara/RSpec/HaveSelector:
  Enabled: true
  DefaultSelector: css
  # Default values:
  # DefaultSelector: css

Capybara/RedundantWithinFind:
  Enabled: true

Capybara/SpecificActions:
  Enabled: true

Capybara/SpecificFinders:
  Enabled: false

Capybara/SpecificMatcher:
  Enabled: true

Capybara/VisibilityMatcher:
  Enabled: true
