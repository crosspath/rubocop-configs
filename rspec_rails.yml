# Config for RuboCop RSpecRails
#
# https://github.com/rubocop/rubocop-rspec_rails/blob/v2.32.0/config/default.yml
# https://docs.rubocop.org/rubocop-rspec_rails/cops_rspecrails.html

plugins:
  - rubocop-rspec_rails

# This rule relates to Rubocop plugin "rubocop-rspec", but these options stand upon ActiveSupport.
RSpec/SpecFilePathFormat:
  EnforcedInflector: active_support
  InflectorPath: "./config/initializers/inflections.rb"

RSpecRails/AvoidSetupHook:
  Enabled: true

RSpecRails/HaveHttpStatus:
  Enabled: true
  ResponseMethods: [response, last_response]
  # Default values:
  # ResponseMethods: [response, last_response]

RSpecRails/HttpStatus:
  Enabled: true
  EnforcedStyle: symbolic
  # Default values:
  # EnforcedStyle: symbolic

RSpecRails/HttpStatusNameConsistency:
  Enabled: true

RSpecRails/InferredSpecType:
  Enabled: true
  Inferences:
    channels: channel
    controllers: controller
    features: feature
    generator: generator
    helpers: helper
    jobs: job
    mailboxes: mailbox
    mailers: mailer
    models: model
    requests: request
    integration: request
    api: request
    routing: routing
    system: system
    views: view
  # Default values:
  # Inferences:
  #   channels: channel
  #   controllers: controller
  #   features: feature
  #   generator: generator
  #   helpers: helper
  #   jobs: job
  #   mailboxes: mailbox
  #   mailers: mailer
  #   models: model
  #   requests: request
  #   integration: request
  #   api: request
  #   routing: routing
  #   system: system
  #   views: view

RSpecRails/MinitestAssertions:
  Enabled: true

RSpecRails/NegationBeValid:
  Enabled: true
  EnforcedStyle: not_to
  # Default values:
  # EnforcedStyle: not_to

RSpecRails/TravelAround:
  Enabled: true
