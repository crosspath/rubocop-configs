      DeprecatedVersion: '2.4'
    'TRUE':
      Alternative: 'true'
      DeprecatedVersion: '2.4'
    'FALSE':
      Alternative: 'false'
      DeprecatedVersion: '2.4'
    'Net::HTTPServerException':
      Alternative: 'Net::HTTPClientException'
      DeprecatedVersion: '2.6'
    'Random::DEFAULT':
      Alternative: 'Random.new'
      DeprecatedVersion: '3.0'
    'Struct::Group':
      Alternative: 'Etc::Group'
      DeprecatedVersion: '3.0'
    'Struct::Passwd':
