# Config for RuboCop factory_bot
#
# https://github.com/rubocop/rubocop-factory_bot/blob/v2.25.1/config/default.yml
# https://docs.rubocop.org/rubocop-factory_bot/cops_factorybot.html

require:
  - rubocop-factory_bot

FactoryBot/AssociationStyle:
  Enabled: true
  EnforcedStyle: explicit
  NonImplicitAssociationMethodNames: ~
  # Default values:
  # EnforcedStyle: implicit
  # NonImplicitAssociationMethodNames: ~

FactoryBot/AttributeDefinedStatically:
  Enabled: true

FactoryBot/ConsistentParenthesesStyle:
  Enabled: true
  EnforcedStyle: require_parentheses
  ExplicitOnly: false
  # Default values:
  # EnforcedStyle: require_parentheses
  # ExplicitOnly: false

FactoryBot/CreateList:
  Enabled: true
  EnforcedStyle: create_list
  ExplicitOnly: false
  # Default values:
  # EnforcedStyle: create_list
  # ExplicitOnly: false

FactoryBot/ExcessiveCreateList:
  Enabled: false
  # Default values:
  # MaxAmount: 10

FactoryBot/FactoryAssociationWithStrategy:
  Enabled: true

FactoryBot/FactoryClassName:
  Enabled: true

FactoryBot/FactoryNameStyle:
  Enabled: true
  EnforcedStyle: symbol
  ExplicitOnly: false
  # Default values:
  # EnforcedStyle: symbol
  # ExplicitOnly: false

FactoryBot/IdSequence:
  Enabled: true

FactoryBot/RedundantFactoryOption:
  Enabled: true

FactoryBot/SyntaxMethods:
  Enabled: true
