Naming/MemoizedInstanceVariableName:
  Enabled: true
  EnforcedStyleForLeadingUnderscores: disallowed
  # Default values:
  # EnforcedStyleForLeadingUnderscores: disallowed

Naming/MethodName:
  Enabled: true
  AllowedPatterns: []
  EnforcedStyle: snake_case
  # Default values:
  # AllowedPatterns: []
  # EnforcedStyle: snake_case

Naming/MethodParameterName:
  Enabled: true
  AllowedNames: []
  AllowNamesEndingInNumbers: true
  ForbiddenNames: []
  MinNameLength: 2
  # Default values:
  # AllowedNames: [as, at, by, cc, db, id, if, in, io, ip, of, 'on', os, pp, to]
  # AllowNamesEndingInNumbers: true
  # ForbiddenNames: []
  # MinNameLength: 3

Naming/PredicateName:
  Enabled: true
  AllowedMethods: ['is_a?']
  ForbiddenPrefixes: [is_, has_, have_]
  MethodDefinitionMacros: [define_method, define_singleton_method]
  NamePrefix: [is_, has_, have_]
  # Default values:
  # AllowedMethods: ['is_a?']
  # ForbiddenPrefixes: [is_, has_, have_]
  # MethodDefinitionMacros: [define_method, define_singleton_method]
  # NamePrefix: [is_, has_, have_]

Naming/RescuedExceptionsVariableName:
  Enabled: true
  PreferredName: e
  # Default values:
  # PreferredName: e

Naming/VariableName:
  Enabled: true
  AllowedIdentifiers: []
  AllowedPatterns: []
  EnforcedStyle: snake_case
  # Default values:
  # AllowedIdentifiers: []
  # AllowedPatterns: []
  # EnforcedStyle: snake_case

Naming/VariableNumber:
  Enabled: true
  AllowedIdentifiers: []
  AllowedPatterns: []
  CheckMethodNames: true
  CheckSymbols: true
  EnforcedStyle: snake_case
