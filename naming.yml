# Config for Rubocop, based on Rubocop v1.50.2.
#
# https://github.com/rubocop/rubocop/blob/v1.50.2/config/default.yml
# https://docs.rubocop.org/rubocop/1.50/cops_naming.html

Naming/AccessorMethodName:
  Enabled: true

Naming/AsciiIdentifiers:
  Enabled: true
  AsciiConstants: true
  # Default values:
  # AsciiConstants: true

Naming/BinaryOperatorParameterName:
  Enabled: true

Naming/BlockForwarding:
  Enabled: true
  BlockForwardingName: block
  EnforcedStyle: anonymous
  # Default values:
  # BlockForwardingName: block
  # EnforcedStyle: anonymous

Naming/BlockParameterName:
  Enabled: true
  AllowedNames: []
  AllowNamesEndingInNumbers: true
  ForbiddenNames: []
  MinNameLength: 1
  # Default values:
  # AllowedNames: []
  # AllowNamesEndingInNumbers: true
  # ForbiddenNames: []
  # MinNameLength: 1

Naming/ClassAndModuleCamelCase:
  Enabled: true
  AllowedNames: []
  # Default values:
  # AllowedNames: [module_parent]

Naming/ConstantName:
  Enabled: true

Naming/FileName:
  Enabled: true
  AllowedAcronyms:
    - CLI
    - DSL
    - ACL
    - API
    - ASCII
    - CPU
    - CSS
    - DNS
    - EOF
    - GUID
    - HTML
    - HTTP
    - HTTPS
    - ID
    - IP
    - JSON
    - LHS
    - QPS
    - RAM
    - RHS
    - RPC
    - SLA
    - SMTP
    - SQL
    - SSH
    - TCP
    - TLS
    - TTL
    - UDP
    - UI
    - UID
    - UUID
    - URI
    - URL
    - UTF8
    - VM
    - XML
    - XMPP
    - XSRF
    - XSS
  CheckDefinitionPathHierarchy: true
  CheckDefinitionPathHierarchyRoots: [lib, spec, test, src]
  Exclude: []
  ExpectMatchingDefinition: false
  IgnoreExecutableScripts: true
  Regex: ~
