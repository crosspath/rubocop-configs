# Config for Rubocop, based on Rubocop v1.57.1
#
# https://github.com/rubocop/rubocop/blob/v1.57.1/config/default.yml

AllCops:
  ActiveSupportExtensionsEnabled: true
  EnabledByDefault: false
  ExtraDetails: true
  NewCops: disable
  SuggestExtensions: false
