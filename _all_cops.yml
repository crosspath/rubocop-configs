# Config for Rubocop, based on Rubocop v1.58.0
#
# https://github.com/rubocop/rubocop/blob/v1.58.0/config/default.yml

AllCops:
  ActiveSupportExtensionsEnabled: true
  EnabledByDefault: false
  ExtraDetails: true
  NewCops: disable
  SuggestExtensions: false
