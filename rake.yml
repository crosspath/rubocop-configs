# Config for RuboCop Rake
#
# https://github.com/rubocop/rubocop-rake/blob/v0.7.1/config/default.yml

require:
  - rubocop-rake

Rake/ClassDefinitionInTask:
  Enabled: true

Rake/Desc:
  Enabled: true

Rake/DuplicateNamespace:
  Enabled: true

Rake/DuplicateTask:
  Enabled: true

Rake/MethodDefinitionInTask:
  Enabled: true
